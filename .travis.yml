language: cpp
addons:
  apt:
    packages:
    - libxml2-dev
    - libxml2-utils
    - libboost-all-dev
    - libprotobuf-dev
    - protobuf-compiler
    - doxygen
    - graphviz
script:
  - cd build && cmake -DPACKAGE=on ..
  - cd build && make
  - cd build && CTEST_OUTPUT_ON_FAILURE=1 make test
  - cd build && make package

